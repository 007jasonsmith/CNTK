dataDir: ../../../../../../../Examples/Image/Miscellaneous/CIFAR-10

tags:
    # Execution time: Release-GPU ~ 20sec
    # CPU version not supported. Debug-GPU throws exception 
    # running on every BVT job in 'E' (Examples) leg
    - bvt-e ((build_sku=='gpu') & (flavor=='release') & (device=='gpu')) 
    # running every Nightly job in 'E' (Examples) leg
    - nightly-e ((build_sku=='gpu') & (flavor=='release') & (device=='gpu'))

testCases:
  CNTK Run must be completed:
    patterns:
      - __COMPLETED__

  Must train epochs in exactly same order and parameters for each MPI Rank:
    patterns:
      - ^MPI Rank {{integer}}
      - Starting Epoch {{integer}}
      - learning rate per sample = {{float}}
      - momentum = {{float}}

  Epochs must be finished with expected results for each MPI Rank:
    patterns:
      - ^MPI Rank {{integer}}
      - Finished Epoch[{{integer}} of {{integer}}]
      - CrossEntropyWithSoftmax = {{float,tolerance=2.0%}}
      - EvalErrorPrediction = {{float,tolerance=2.0%}}
      - learningRatePerSample = {{float,tolerance=0.001%}}

  Per-minibatch training results must match for each MPI Rank:
    patterns:
      - ^MPI Rank {{integer}}
      - Epoch[{{integer}} of {{integer}}]-Minibatch[{{integer}}-{{integer}}
      - " * {{integer}}; "
      - CrossEntropyWithSoftmax = {{float,tolerance=2.0%}}

  DataParallelSGD training parameters must match for each MPI Rank:
    patterns:
      - ^MPI Rank {{integer}}
      - Starting minibatch loop
      - DataParallelSGD training
      - MyRank = {{integer}}
      - NumNodes = 2
      - NumGradientBits = 32
      - distributed reading is ENABLED